<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Batting Stats Dashboard</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card-bg: #fff;
      --header-bg: #222;
      --nav-bg: #222;
      --tab-bg: #ddd;
      --tab-active: #fff;
      --tab-border: #333;
      --link-shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme='dark'] {
      --bg: #121212;
      --text: #eee;
      --card-bg: #1f1f1f;
      --header-bg: #000;
      --nav-bg: #000;
      --tab-bg: #333;
      --tab-active: #222;
      --tab-border: #fff;
      --link-shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-bar {
      background-color: var(--header-bg);
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .nav-bar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-bar a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .dark-toggle {
      margin-top: 0.5rem;
      padding: 0.3rem 0.6rem;
      background: none;
      border: 1px solid white;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .chart-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .chart-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }
    
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
      margin: 0 auto;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script>
    function switchTab(tabName) {
      const tabs = document.querySelectorAll(".tabs button");
      const contents = document.querySelectorAll(".content");
      tabs.forEach(tab => tab.classList.remove("active"));
      contents.forEach(content => content.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      document.getElementById(tabName + "-btn").classList.add("active");
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      }
      switchTab("basic");
      fetch("last_updated_batting.txt")
        .then(res => res.text())
        .then(text => {
          document.getElementById("last-updated").innerText = text;
        })
        .catch(err => {
          console.error('Error loading update time:', err);
          document.getElementById("last-updated").innerText = "Update time unavailable";
        });
    };
  </script>
</head>
<body>
  <header>
