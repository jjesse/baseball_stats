
        <!DOCTYPE html>
        <html>
        <head>
            <title>NL Division</title>
            <style>
                :root {
                    --text-color: #333;
                    --bg-color: #fff;
                    --header-bg: #f2f2f2;
                    --border-color: #ddd;
                    --hover-color: #f5f5f5;
                }
                
                [data-theme='dark'] {
                    --text-color: #eee;
                    --bg-color: #222;
                    --header-bg: #333;
                    --border-color: #444;
                    --hover-color: #2a2a2a;
                }
                
                body {
                    font-family: Arial, sans-serif;
                    color: var(--text-color);
                    background-color: var(--bg-color);
                    margin: 0;
                    padding: 0;
                }
                
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin: 1rem 0;
                }
                
                th, td {
                    padding: 0.5rem;
                    text-align: left;
                    border-bottom: 1px solid var(--border-color);
                }
                
                th {
                    background-color: var(--header-bg);
                    font-weight: bold;
                }
                
                tr:hover {
                    background-color: var(--hover-color);
                }
                
                .al-team {
                    color: #0099cc;
                }
                
                .nl-team {
                    color: #cc0000;
                }
            </style>
            <script>
                // Inherit theme from parent window
                window.onload = function() {
                    try {
                        const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                        if (parentTheme) {
                            document.documentElement.setAttribute('data-theme', parentTheme);
                        }
                    } catch(e) {
                        // Cross-origin issues, use default
                    }
                };
            </script>
        </head>
        <body>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>W</th>
                        <th>L</th>
                        <th>PCT</th>
                        <th>GB</th>
                    </tr>
                </thead>
                <tbody>
        
                    <tr class="nl-team">
                        <td>UNK</td>
                        <td>69</td>
                        <td>51</td>
                        <td>0.575</td>
                        <td>-</td>
                    </tr>
            
                    <tr class="nl-team">
                        <td>UNK</td>
                        <td>64</td>
                        <td>56</td>
                        <td>0.533</td>
                        <td>5.0</td>
                    </tr>
            
                    <tr class="nl-team">
                        <td>UNK</td>
                        <td>58</td>
                        <td>62</td>
                        <td>0.483</td>
                        <td>11.0</td>
                    </tr>
            
                    <tr class="nl-team">
                        <td>UNK</td>
                        <td>52</td>
                        <td>68</td>
                        <td>0.433</td>
                        <td>17.0</td>
                    </tr>
            
                    <tr class="nl-team">
                        <td>UNK</td>
                        <td>48</td>
                        <td>72</td>
                        <td>0.4</td>
                        <td>21.0</td>
                    </tr>
            
                </tbody>
            </table>
        </body>
        </html>
