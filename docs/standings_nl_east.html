
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                :root {
                    --bg: #ffffff;
                    --text: #333333;
                    --border: #dddddd;
                    --header-bg: #f8f9fa;
                }
                
                [data-theme='dark'] {
                    --bg: #1f1f1f;
                    --text: #ffffff;
                    --border: #555555;
                    --header-bg: #2d2d2d;
                    --row-even: #2a2a2a;
                }
                
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 0; 
                    padding: 10px;
                    background-color: var(--bg);
                    color: var(--text);
                    overflow: hidden;
                }
                
                .table-container {
                    width: 100%;
                    max-width: 100%;
                    overflow-x: auto;
                }
                
                table { 
                    width: 100%; 
                    border-collapse: collapse; 
                    background-color: var(--bg);
                    margin: 0 auto;
                    font-size: 14px;
                }
                
                th, td { 
                    border: 1px solid var(--border); 
                    padding: 6px; 
                    text-align: center;
                    color: var(--text) !important;
                }
                
                th { 
                    background-color: var(--header-bg) !important;
                    font-weight: bold;
                    color: var(--text) !important;
                }
                
                tr:nth-child(even) td { 
                    background-color: var(--row-even, #f9f9f9) !important;
                    color: var(--text) !important;
                }
                
                tr:nth-child(odd) td { 
                    background-color: var(--bg) !important;
                    color: var(--text) !important;
                }
                
                h3 {
                    color: var(--text);
                    text-align: center;
                    margin-top: 0;
                }
            </style>
            <script>
                window.onload = function() {
                    try {
                        const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                        if (parentTheme) {
                            document.documentElement.setAttribute('data-theme', parentTheme);
                        }
                    } catch(e) {
                        // Cross-origin issues, use default
                    }
                };
            </script>
        </head>
        <body>
            <div class="table-container">
                <h3>NL EAST Standings</h3>
                <table border="1" class="dataframe stats-table">
  <thead>
    <tr style="text-align: right;">
      <th>Team</th>
      <th>W</th>
      <th>L</th>
      <th>GB</th>
      <th>PCT</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Unknown</td>
      <td>55</td>
      <td>41</td>
      <td>-</td>
      <td>0.573</td>
    </tr>
    <tr>
      <td>Unknown</td>
      <td>55</td>
      <td>42</td>
      <td>0.5</td>
      <td>0.567</td>
    </tr>
    <tr>
      <td>Unknown</td>
      <td>44</td>
      <td>51</td>
      <td>10.5</td>
      <td>0.463</td>
    </tr>
    <tr>
      <td>Unknown</td>
      <td>42</td>
      <td>53</td>
      <td>12.5</td>
      <td>0.442</td>
    </tr>
    <tr>
      <td>Unknown</td>
      <td>38</td>
      <td>58</td>
      <td>17.0</td>
      <td>0.396</td>
    </tr>
  </tbody>
</table>
            </div>
        </body>
        </html>
