
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                :root {
                    --bg: #ffffff;
                    --text: #333333;
                    --border: #dddddd;
                    --header-bg: #f8f9fa;
                }
                
                [data-theme='dark'] {
                    --bg: #1f1f1f;
                    --text: #ffffff;
                    --border: #555555;
                    --header-bg: #2d2d2d;
                    --row-even: #2a2a2a;
                }
                
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 0; 
                    padding: 15px;
                    background-color: var(--bg);
                    color: var(--text);
                }
                
                .division-section {
                    margin-bottom: 25px;
                }
                
                .division-title {
                    font-size: 18px;
                    font-weight: bold;
                    margin-bottom: 10px;
                    color: var(--text);
                    border-bottom: 2px solid #007bff;
                    padding-bottom: 5px;
                }
                
                table { 
                    width: 100%; 
                    border-collapse: collapse; 
                    background-color: var(--bg);
                    margin: 0 auto;
                    font-size: 14px;
                }
                
                th, td { 
                    border: 1px solid var(--border); 
                    padding: 8px; 
                    text-align: center;
                    color: var(--text) !important;
                }
                
                th { 
                    background-color: var(--header-bg) !important;
                    font-weight: bold;
                }
                
                tr:nth-child(even) td { 
                    background-color: var(--row-even, #f9f9f9) !important;
                }
            </style>
            <script>
                window.onload = function() {
                    try {
                        const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                        if (parentTheme) {
                            document.documentElement.setAttribute('data-theme', parentTheme);
                        }
                    } catch(e) {
                        // Cross-origin issues, ignore
                    }
                };
            </script>
        </head>
        <body>
        
        </body>
        </html>
