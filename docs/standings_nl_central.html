
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                :root {
                    --bg: #ffffff;
                    --text: #333333;
                    --border: #dddddd;
                    --header-bg: #f8f9fa;
                }
                
                [data-theme='dark'] {
                    --bg: #1f1f1f;
                    --text: #ffffff;
                    --border: #555555;
                    --header-bg: #2d2d2d;
                    --row-even: #2a2a2a;
                }
                
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 0; 
                    padding: 10px;
                    background-color: var(--bg);
                    color: var(--text);
                    overflow: hidden;
                }
                
                .table-container {
                    width: 100%;
                    max-width: 100%;
                    overflow-x: auto;
                }
                
                .standings-table { 
                    width: 100%; 
                    border-collapse: collapse; 
                    background-color: var(--bg);
                    margin: 0 auto;
                    font-size: 14px;
                }
                
                .standings-table th, .standings-table td { 
                    border: 1px solid var(--border); 
                    padding: 6px; 
                    text-align: center;
                    color: var(--text) !important;
                }
                
                .standings-table th { 
                    background-color: var(--header-bg) !important;
                    font-weight: bold;
                    color: var(--text) !important;
                }
                
                .standings-table tr:nth-child(even) td { 
                    background-color: var(--row-even, #f9f9f9) !important;
                    color: var(--text) !important;
                }
                
                .standings-table tr:nth-child(odd) td { 
                    background-color: var(--bg) !important;
                    color: var(--text) !important;
                }
            </style>
            <script>
                // Inherit theme from parent window
                window.onload = function() {
                    try {
                        const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                        if (parentTheme) {
                            document.documentElement.setAttribute('data-theme', parentTheme);
                        }
                    } catch(e) {
                        // Cross-origin issues, use default
                    }
                };
            </script>
        </head>
        <body>
            <div class="table-container">
                <table border="1" class="dataframe standings-table">
  <thead>
    <tr style="text-align: right;">
      <th>Team</th>

</table>

        </body>
        </html>
