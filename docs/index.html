<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Pitching Stats Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #ddd;
    }
    .tabs button {
      padding: 1rem;
      border: none;
      background-color: inherit;
      cursor: pointer;
      font-size: 1rem;
    }
    .tabs button.active {
      background-color: #fff;
      border-bottom: 3px solid #333;
      font-weight: bold;
    }
    .content {
      display: none;
      padding: 1rem;
    }
    .content.active {
      display: block;
    }
    .chart-container {
      text-align: center;
      margin: 0 auto;
      margin-bottom: 2rem;
      max-width: 1200px;
      width: 95%;
    }
    .chart-container img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    iframe {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 1000px;
      height: 400px;
      border: none;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script>
    function switchTab(tabName) {
      const tabs = document.querySelectorAll(".tabs button");
      const contents = document.querySelectorAll(".content");
      tabs.forEach(tab => tab.classList.remove("active"));
      contents.forEach(content => content.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      document.getElementById(tabName + "-btn").classList.add("active");
    }
    window.onload = () => {
      switchTab("basic");
      fetch("last_updated.txt")
        .then(res => res.text())
        .then(text => {
          document.getElementById("last-updated").innerText = "Last updated: " + text;
        });
    };
  </script>
</head>
<body>
  <header>
    <h1>MLB Pitching Stats Dashboard</h1>
    <p id="last-updated">Loading update time...</p>
  </header>

  <div class="tabs">
    <button id="basic-btn" onclick="switchTab('basic')">Basic Stats</button>
    <button id="advanced-btn" onclick="switchTab('advanced')">Advanced Stats</button>
    <button id="trends-btn" onclick="switchTab('trends')">Trends</button>
  </div>

  <div id="basic" class="content">
    <div class="chart-container">
      <h2>WHIP</h2>
      <img src="whip_chart.png" alt="WHIP Chart">
      <iframe src="whip_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>ERA</h2>
      <img src="era_chart.png" alt="ERA Chart">
      <iframe src="era_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>Strikeouts (K)</h2>
      <img src="strikeout_chart.png" alt="Strikeout Chart">
      <iframe src="strikeout_table.html"></iframe>
    </div>
  </div>

  <div id="advanced" class="content">
    <div class="chart-container">
      <h2>Walks (BB)</h2>
      <img src="bb_chart.png" alt="BB Chart">
      <iframe src="bb_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>K/BB Ratio</h2>
      <img src="kbb_chart.png" alt="KBB Chart">
      <iframe src="kbb_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>HR/9</h2>
      <img src="hr9_chart.png" alt="HR/9 Chart">
      <iframe src="hr9_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>FIP</h2>
      <img src="fip_chart.png" alt="FIP Chart">
      <iframe src="fip_table.html"></iframe>
    </div>
  </div>

  <div id="trends" class="content">
    <div class="chart-container">
      <h2>WHIP Trend</h2>
      <img src="trend_whip.png" alt="WHIP Trend Chart" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<p><em>Trend charts will appear after multiple weekly updates.</em></p>');">
    </div>
    <div class="chart-container">
      <h2>ERA Trend</h2>
      <img src="trend_era.png" alt="ERA Trend Chart" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<p><em>Trend charts will appear after multiple weekly updates.</em></p>');">
    </div>
    <div class="chart-container">
      <h2>K Trend</h2>
      <img src="trend_k.png" alt="K Trend Chart" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<p><em>Trend charts will appear after multiple weekly updates.</em></p>');">
    </div>
  </div>

  <div class="footer">
    &copy; 2025 MLB Stats Dashboard by jjesse
  </div>
</body>
</html>
