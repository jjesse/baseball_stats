<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Pitching Stats Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1, h2, h3 {
      color: #333;
    }
    .tab-buttons button {
      padding: 10px 20px;
      margin: 0 5px 20px 0;
      border: none;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-buttons button:hover {
      background-color: #005ea2;
    }
    .tab-content {
      display: none;
    }
    .visible {
      display: block;
    }
    .stat-section {
      margin-bottom: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .last-updated {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>MLB Pitching Stats â€“ 2025</h1>
  <p class="last-updated">Last updated: <span id="last-updated-date">Loading...</span></p>

  <div class="tab-buttons">
    <button onclick="showTab('basic')">Basic</button>
    <button onclick="showTab('advanced')">Advanced</button>
    <button onclick="showTab('trends')">Trends</button>
  </div>

  <div id="basic" class="tab-content visible">
    <div class="stat-section">
      <h2>WHIP Leaders</h2>
      <img src="basic_whip_chart.png" alt="WHIP Chart" width="100%">
    </div>
    <div class="stat-section">
      <h2>ERA Leaders</h2>
      <img src="basic_era_chart.png" alt="ERA Chart" width="100%">
    </div>
    <div class="stat-section">
      <h2>Strikeout Leaders (SO)</h2>
      <img src="basic_so_chart.png" alt="Strikeouts Chart" width="100%">
    </div>
    <div class="stat-section">
      <h2>Walk Leaders (BB)</h2>
      <img src="basic_bb_chart.png" alt="Walks Chart" width="100%">
    </div>
  </div>

  <div id="advanced" class="tab-content">
    <div class="stat-section">
      <h2>K/BB Ratio Leaders</h2>
      <img src="advanced_k_bb_chart.png" alt="K/BB Chart" width="100%">
    </div>
    <div class="stat-section">
      <h2>Home Runs per 9 IP (HR/9)</h2>
      <img src="advanced_hr_9_chart.png" alt="HR/9 Chart" width="100%">
    </div>
    <div class="stat-section">
      <h2>FIP Leaders</h2>
      <img src="advanced_fip_chart.png" alt="FIP Chart" width="100%">
    </div>
  </div>

  <div id="trends" class="tab-content">
    <div class="stat-section">
      <h2>WHIP Trend Over Time</h2>
      <img src="whip_trend.png" alt="WHIP Trend Chart" width="100%">
    </div>
    <div class="stat-section">
      <h2>ERA Trend Over Time</h2>
      <img src="era_trend.png" alt="ERA Trend Chart" width="100%">
    </div>
    <div class="stat-section">
      <h2>K/BB Trend Over Time</h2>
      <img src="k_bb_trend.png" alt="K/BB Trend Chart" width="100%">
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(div => {
        div.classList.remove('visible');
      });
      document.getElementById(tabId).classList.add('visible');
    }

    // Load last updated date
    fetch('last_updated.txt')
      .then(response => response.text())
      .then(date => {
        document.getElementById('last-updated-date').textContent = date;
      });
  </script>
</body>
</html>
