
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                :root {
                    --bg: #ffffff;
                    --text: #333333;
                    --border: #dddddd;
                    --header-bg: #f8f9fa;
                }
                
                [data-theme='dark'] {
                    --bg: #1f1f1f;
                    --text: #ffffff;
                    --border: #555555;
                    --header-bg: #2d2d2d;
                    --row-even: #2a2a2a;
                }
                
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 0; 
                    padding: 10px;
                    background-color: var(--bg);
                    color: var(--text);
                    overflow: hidden;
                }
                
                .table-container {
                    width: 100%;
                    max-width: 100%;
                    overflow-x: auto;
                }
                
                table { 
                    width: 100%; 
                    border-collapse: collapse; 
                    background-color: var(--bg);
                    margin: 0 auto;
                    font-size: 14px;
                }
                
                th, td { 
                    border: 1px solid var(--border); 
                    padding: 6px; 
                    text-align: center;
                    color: var(--text) !important;
                }
                
                th { 
                    background-color: var(--header-bg) !important;
                    font-weight: bold;
                    color: var(--text) !important;
                }
                
                tr:nth-child(even) td { 
                    background-color: var(--row-even, #f9f9f9) !important;
                    color: var(--text) !important;
                }
                
                tr:nth-child(odd) td { 
                    background-color: var(--bg) !important;
                    color: var(--text) !important;
                }
            </style>
            <script>
                // Inherit theme from parent window
                window.onload = function() {
                    try {
                        const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                        if (parentTheme) {
                            document.documentElement.setAttribute('data-theme', parentTheme);
                        }
                    } catch(e) {
                        // Cross-origin issues, use default
                    }
                };
            </script>
        </head>
        <body>
            <div class="table-container">
                <table border="1" class="dataframe standings-table">
  <thead>
    <tr style="text-align: right;">
      <th>Team</th>
      <th>W</th>
      <th>L</th>
      <th>PCT</th>
      <th>GB</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>New York Yankees</td>
      <td>92</td>
      <td>70</td>
      <td>0.568</td>
      <td>-</td>
    </tr>
    <tr>
      <td>Boston Red Sox</td>
      <td>88</td>
      <td>74</td>
      <td>0.543</td>
      <td>4.0</td>
    </tr>
    <tr>
      <td>Toronto Blue Jays</td>
      <td>85</td>
      <td>77</td>
      <td>0.525</td>
      <td>7.0</td>
    </tr>
    <tr>
      <td>Tampa Bay Rays</td>
      <td>82</td>
      <td>80</td>
      <td>0.506</td>
      <td>10.0</td>
    </tr>
    <tr>
      <td>Baltimore Orioles</td>
      <td>65</td>
      <td>97</td>
      <td>0.401</td>
      <td>27.0</td>
    </tr>
  </tbody>
</table>
            </div>
        </body>
        </html>
