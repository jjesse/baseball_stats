<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitching Stats</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --header-bg: #222;
      --nav-bg: #222;
      --link-hover: rgba(255, 255, 255, 0.1);
      --link-active: rgba(255, 255, 255, 0.2);
    }

    [data-theme='dark'] {
      --bg: #121212;
      --text: #eee;
      --header-bg: #000;
      --nav-bg: #000;
      --link-hover: rgba(255, 255, 255, 0.15);
      --link-active: rgba(255, 255, 255, 0.25);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: var(--header-bg);
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .toggle-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #ddd;
    }
    .tabs button {
      padding: 1rem;
      border: none;
      background-color: inherit;
      cursor: pointer;
      font-size: 1rem;
    }
    .tabs button.active {
      background-color: #fff;
      border-bottom: 3px solid #333;
      font-weight: bold;
    }
    .content {
      display: none;
      padding: 1rem;
    }
    .content.active {
      display: block;
    }
    .chart-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: #eee;
    }
    body.dark-mode header {
      background-color: #000;
    }
    body.dark-mode .tabs {
      background-color: #333;
    }
    body.dark-mode .tabs button {
      color: #eee;
    }
    body.dark-mode .tabs button.active {
      background-color: #222;
      border-bottom: 3px solid #fff;
    }
    body.dark-mode .toggle-btn {
      background: #444;
      color: #fff;
    }

    .nav-bar {
      background-color: var(--nav-bg);
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      transition: background-color 0.3s;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .nav-bar a:hover {
      background-color: var(--link-hover);
    }

    .nav-bar a.active {
      background-color: var(--link-active);
    }
  </style>
  <script>
    function switchTab(tabName) {
      const tabs = document.querySelectorAll(".tabs button");
      const contents = document.querySelectorAll(".content");
      tabs.forEach(tab => tab.classList.remove("active"));
      contents.forEach(content => content.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      document.getElementById(tabName + "-btn").classList.add("active");
    }

    function toggleDarkMode() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    window.onload = () => {
      switchTab("basic");
      fetch("last_updated.txt")
        .then(res => res.text())
        .then(text => {
          document.getElementById("last-updated").innerText = "Last updated: " + text;
        });
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') document.body.classList.add('dark-mode');
    };
  </script>
</head>
<body>
  <header>
    <div class="nav-bar">
      <a href="index.html">Home</a>
      <a href="pitching.html" class="active">Pitching Stats</a>
      <a href="batting.html">Batting Stats</a>
    </div>
    <h1>Pitching Stats Dashboard</h1>
    <p id="last-updated">Loading update time...</p>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="tabs">
    <button id="basic-btn" onclick="switchTab('basic')">Basic Stats</button>
    <button id="advanced-btn" onclick="switchTab('advanced')">Advanced Stats</button>
    <button id="trends-btn" onclick="switchTab('trends')">Trends</button>
  </div>

  <div id="basic" class="content">
    <div class="chart-container">
      <h2>WHIP</h2>
      <img src="whip_chart.png" alt="WHIP Chart">
      <iframe src="whip_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>ERA</h2>
      <img src="era_chart.png" alt="ERA Chart">
      <iframe src="era_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>Strikeouts (K)</h2>
      <img src="strikeout_chart.png" alt="Strikeout Chart">
      <iframe src="strikeout_table.html"></iframe>
    </div>
  </div>

  <div id="advanced" class="content">
    <div class="chart-container">
      <h2>Walks (BB)</h2>
      <img src="bb_chart.png" alt="BB Chart">
      <iframe src="bb_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>K/BB Ratio</h2>
      <img src="kbb_chart.png" alt="KBB Chart">
      <iframe src="kbb_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>HR/9</h2>
      <img src="hr9_chart.png" alt="HR/9 Chart">
      <iframe src="hr9_table.html"></iframe>
    </div>
    <div class="chart-container">
      <h2>FIP</h2>
      <img src="fip_chart.png" alt="FIP Chart">
      <iframe src="fip_table.html"></iframe>
    </div>
  </div>

  <div id="trends" class="content">
    <div class="chart-container">
      <h2>WHIP Trend</h2>
      <img src="trend_whip.png" alt="WHIP Trend Chart">
    </div>
    <div class="chart-container">
      <h2>ERA Trend</h2>
      <img src="trend_era.png" alt="ERA Trend Chart">
    </div>
    <div class="chart-container">
      <h2>K Trend</h2>
      <img src="trend_k.png" alt="K Trend Chart">
    </div>
  </div>

  <div class="footer">
    &copy; 2025 MLB Stats Dashboard by jjesse
  </div>
</body>
</html>
