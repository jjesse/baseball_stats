name: Weekly Pitching Stats Dashboard

on:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12:00 UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybaseball pandas matplotlib seaborn

    - name: 📊 Run stats chart script
      run: python stats_chart.py

    - name: 📈 Build trend charts
      run: python trend_chart.py

    - name: 🔐 Push changes to GitHub
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
        git add docs/ archive/
        git diff --cached --quiet && echo "No changes to commit" || (
          git commit -m "Update charts, tables, and trend plots [skip ci]"
          git push --force
        )
